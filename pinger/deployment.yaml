---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: This is pinger
    language: Go
    owner: Viktor Farcic (viktor@farcic.com)
    team: dot
  labels:
    app.kubernetes.io/name: pinger
  name: pinger
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: pinger
  template:
    metadata:
      annotations:
        sidecar.signadot.com/inject: "http"
      labels:
        app.kubernetes.io/name: pinger
    spec:
      containers:
      - image: c8n.io/vfarcic/silly-demo:1.4.39
        livenessProbe:
          httpGet:
            path: /
            port: 8080
        name: pinger
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
