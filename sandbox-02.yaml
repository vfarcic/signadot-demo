name: "sandbox-better-route"
spec:
  description: sandbox with no changes
  cluster: "@{cluster}"
  forks:
  - forkOf:
      kind: Deployment
      name: route
      namespace: hotrod
    customizations:
      images:
      - image: signadot/hotrod:@{image-tag}
  defaultRouteGroup:
    endpoints:
    - name: frontend-endpoint
      target: http://frontend.hotrod.svc:8080